    (function ($){$.urlparam=function(name){var reg=new RegExp("(^|&)" + name + "=([^&]*)(&|$)");var r=window.location.search.substr(1).match(reg);if(r!=null)return unescape(r[2]);return null;}})(jQuery);
  </script>

<body>
<table id="order" class="display" style="width:100%">
        <thead> <tr> <th>order_id</th> <th>status</th> <th>buy</th> <th>aon</th> <th>ioc</th> <th>revokable</th> <th>symbol</th><th>account_id</th><th>place_time</th><th>price</th><th>stop_price</th><th>quantity</th><th>quantity_unfilled</th><th>quantity_filled</th><th>fill_cost</th><th>leverage</th><th>ref_contract_id</th></tr> </thead>
</table>
<script type="text/javascript">
$(document).ready( function () { 
        var table=$('#order').DataTable( {
                "ajax": {
                            'url': '/margin/api.php',
                            'type': 'POST',
                            'data': function(d){
                                        d.account_id=$.urlparam('account_id')!=null?$.urlparam('account_id'):'1';
                                        d.token="secure";
                                        d.api='list_orders';
                                    }
                        }
        });
        setInterval( function () { table.ajax.reload( null, false ); /* user paging is not reset on reload*/ }, 5000 );
});revokable
</script>
